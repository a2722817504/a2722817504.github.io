<script type="text/javascript">

        var jsImg = new Array("001.jpg","002.jpg","003.jpg","004.jpg");
        var jsImg_len = jsImg.length; 
       
        var i=0;                     
      
        setInterval("sequentialImg()",400);
        function sequentialImg(){
            document.getElementById("my_div").innerHTML  = "<img src='"+jsImg[i]+"' width=80 height=80>";        
                i++;
                if(i>=jsImg_len)  i=0;
        }

</script>
