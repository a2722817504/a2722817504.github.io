<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>播放器</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-3.3.1.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script>
$(function(){ 
	var num,last_num1,last_num2,last_num3,last_num4,current_num,current_class,change=0;
	var audio = $("#play");
	
	$("#but1").click(function() {  
		$("#player").show();
		do{
			num = get_random_val();
		} while(num==last_num1);
		$("#change").attr("src","pause.jpg");
		
		$(".now").text("1_"+num);
		
		audio.get(0).pause();	
		audio.attr("src","music1_"+num+".mp3"); 
		audio.get(0).play();	
		last_num1 = num;
		current_num = num;
		current_class = 1;
		change = 0;
	});
	$("#but2").click(function() { 
		$("#player").show();
		do{
			num = get_random_val();
		} while(num==last_num2);
		$("#change").attr("src","pause.jpg");
		
		$(".now").text("2_"+num);
		
		audio.get(0).pause();	
		audio.attr("src","music2_"+num+".mp3"); 
		audio.get(0).play();
		last_num2 = num;	
		current_num = num;
		current_class = 2;
		change = 0;
	});
	$("#but3").click(function() {  
		$("#player").show();
		do{
			num = get_random_val();
		} while(num==last_num3);
		$("#change").attr("src","pause.jpg");
		
		$(".now").text("3_"+num);
		
		audio.get(0).pause();	
		audio.attr("src","music3_"+num+".mp3"); 
		audio.get(0).play();	
		last_num3 = num;
		current_num = num;
		current_class = 3;
		change = 0;
	});
	$("#but4").click(function() {
		$("#player").show();
		do{
			num = get_random_val();
		} while(num==last_num4);
		$("#change").attr("src","pause.jpg");
		
		$(".now").text("4_"+num);
		
		audio.get(0).pause();	
		audio.attr("src","music4_"+num+".mp3"); 
		audio.get(0).play();
		last_num4 = num;
		current_num = num;	
		current_class = 4;
		change = 0;
	});
	
	function get_random_val(){
		var val;
		val = Math.floor((Math.random() * 5) + 1);
		
		return val;
	}
	
    audio.bind("ended", function() { 
		do{
			num = get_random_val();
		} while(num==current_num);
		$("#change").attr("src","pause.jpg");
		
		$(".now").text(current_class+"_"+num);
		
    	audio.currentTime = 0;
		audio.attr("src","music"+current_class+"_"+num+".mp3"); 
		audio.get(0).play();
		current_num = num;	
		change = 0;
    });
    
	$("#but_switch").click(function() {
		if(change==0)
		{
			$("#change").attr("src","play.jpg");
			audio.get(0).pause();	
			change = 1;
		}
			
		else
		{
			$("#change").attr("src","pause.jpg");
			audio.get(0).play();	
			change = 0;
		}
	});

	audio.on('timeupdate', function() {
		var ltime_cur = parseInt(audio[0].currentTime);
		var lmm_cur = parseInt(ltime_cur/60);
  		var lss_cur = ltime_cur - lmm_cur*60;
   		$('.current').text((lmm_cur<10?"0":"")+lmm_cur+":"+(lss_cur<10?"0":"")+lss_cur+"/");

   		var currentPos = audio[0].currentTime; //Get currenttime
   		var maxduration = audio[0].duration; //Get video duration
   		var percentage = 100 * currentPos / maxduration; //in %
   		$('.timeBar').css('width', percentage+'%');

  	});

	audio.on('loadedmetadata', function() {
		var ltime = parseInt(audio[0].duration);
		var lmm = parseInt(ltime/60);
  		var lss = ltime - lmm*60;
   		$('.duration').text((lmm<10?"0":"")+lmm+":"+(lss<10?"0":"")+lss);
	});

	var timeDrag = false;   /* Drag status */
	$('.progressBar').mousedown(function(e) {
   		timeDrag = true;
   		updatebar(e.pageX);
	});
	
	$(document).mouseup(function(e) {
   		if(timeDrag) {
      		timeDrag = false;
      		updatebar(e.pageX);
   		}
	});
	
	$(document).mousemove(function(e) {
	   if(timeDrag) {
	      updatebar(e.pageX);
	   }
	});

	var updatebar = function(x) {
   		var progress = $('.progressBar');
   		var maxduration = audio[0].duration; //Video duraiton
   		var position = x - progress.offset().left; //Click pos
   		var percentage = 100 * position / progress.width();
 	
   		//Check within range
   		if(percentage > 100) {
   		   percentage = 100;
   		}
   		if(percentage < 0) {
   		   percentage = 0;
   		}
 
		   //Update progress bar and video currenttime
	    $('.timeBar').css('width', percentage+'%');
	    audio[0].currentTime = maxduration * percentage / 100;
	};
	
	$('.volume').mousedown(function(e) {
	var position2 = e.pageX - $('.volume').offset().left - 17;
	var percentage2 = 100 * position2 / 62;

	   if(percentage2 < 10) {
	   	  $(".volumeBar").attr("src","vol_0.png");
	   }
	   else if(percentage2 < 30) {
	      $(".volumeBar").attr("src","vol_20.png");
	   }
	   else if(percentage2 < 50) {
	      $(".volumeBar").attr("src","vol_40.png");
	   }
	   else if(percentage2 < 70) {
	      $(".volumeBar").attr("src","vol_60.png");
	   }
	   else if(percentage2 < 90) {
	      $(".volumeBar").attr("src","vol_80.png");
	   }
	   else {
	      $(".volumeBar").attr("src","vol_100.png");
	   }
	
	   audio[0].volume = percentage2 / 100;
	});

	$("#but_next").click(function() {
		do{
			num = get_random_val();
		} while(num==current_num);
		
		$(".now").text(current_class+"_"+num);
		
    	audio.currentTime = 0;
		audio.attr("src","music"+current_class+"_"+num+".mp3"); 
		audio.get(0).play();
		current_num = num;	
		change = 0;
		
	});

});
</script>

<style type="text/css">
.position_player {
	margin-left: 250px;
	margin-top: 50px;
	margin-bottom: 50px;
	background-color:silver;
}

.progressBar
{
   position: relative;
   width: 300px;
   height: 75px;
   background-color: #000000;
}

.timeBar
{
   position: absolute;
   top: 28px;
   left: 0;
   width: 0;
   height: 20px;
   background-color: #ff0000;
}

.volume
{
   position: relative;
   width: 100px;
   height: 100px;
}

.next
{
   position: relative;
   width: 100px;
   height: 100px;
}

.time
{
   position: relative;
   width: 100px;
   height: 50px;
}

.song_name
{
   position: relative;
   width: 300px;
   height: 50px;
}

</style>

</head>

<body>
	<button id="but1" type="button" style="width: 80px; height: 80px; background-color: #660000;">
		<img src="color1.png">
	</button>&nbsp;
	<button id="but2" type="button" style="width: 80px; height: 80px; background-color: #888800;">
		<img src="color2.png">
	</button>&nbsp;
	<button id="but3" type="button" style="width: 80px; height: 80px; background-color: #006600;">
		<img src="color3.png">
	</button>&nbsp;
	<button id="but4" type="button" style="width: 80px; height: 80px; background-color: #0000CC;">
		<img src="color4.png">
	</button>
	
	<br><br><br>
	
	<div id="player" class="position_player" style="width: 670px; height: 200px; display: none"><!-- ;display: none-->
		<br>&nbsp;&nbsp;
		<button id="but_switch" style="width: 80px; height: 80px; background-color: #222222;" type="button">
			<img id="change" src="pause.jpg">
		</button>&nbsp;&nbsp;
		
  		<div class="progressBar" style="left: 105px; top: -80px">
   			<div class="timeBar"></div>
		</div>&nbsp;&nbsp;	
		
		<div class="volume" style="left: 415px; top: -173px">
			<img src="vol_100.png" class="volumeBar">
		</div>&nbsp;&nbsp;

		<div class="next" style="left: 525px; top: -293px">
			<button id="but_next" style="width: 80px; height: 80px; background-color: #222222;" type="button">
				<img id="next_one" src="next.jpg">
			</button>
		</div>

		<div class="time" style="left: 110px; top: -293px">
   			<span class="current"></span>
  			<span class="duration"></span>
		</div>
		
		<div class="song_name" style="left: 110px; top: -305px">
   			<span class="now"></span>
		</div>

	</div>
	
	<p>-----------最上列按鈕是四種不同風格的音樂，按下後，播放器就會出現</p>
	<p>-----------目前共4*5首，任意按下按鍵就會播放該風格音樂，連續按同一個按鍵也不會連續重複</p>
	<p>-----------播放器目前六種功能(1)開始/暫停按鍵(2)可拉式拉條(3)可調式音量(4)切歌鍵(5)顯示目前/整首時間(6)顯示歌名</p>
	<p>-----------音量鍵不想做那麼仔細，所以只分六種；歌名等確定資料之後再改</p>	
	<p>-----------這些是基本功能，還沒使用CSS以及大量音樂(你們要做的)</p>	
	<p>-----------以下是幫助你判斷，最後不會有這些</p>	
	<audio id="play" controls="controls" src="music1_1.mp3" ></audio>
	
</body>
</html>
